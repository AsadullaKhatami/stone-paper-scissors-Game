<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <h1 class="heading">Stone Paper Scissors</h1>
        <div class="container">

            <div id="rock" class="btn">
                <p>👊</p>
            </div>
            <div id="scissor" class="btn">
                <p>✌️</p>
            </div>
            <div id="paper" class="btn">
                <p>🖐</p>
            </div>

        </div>

        <div class="scoreBord">
            <div>
                <p id="yourPoint">0</p>
                <p>your point</p>
            </div>
            <div>
                <p id="comPoint">0</p>
                <p>computer point</p>
            </div>
        </div>

        <div class="messContainer">
            <P id="messagesBox">Play Your move</P>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
